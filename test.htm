<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
html { width: 100%; height: 100%; }
body { width: 100%; height: 100%; margin: 0; }
#map { width: 100%; height: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script src="https://maps.googleapis.com/maps/api/js"></script>
<script>
//即時関数
(function(){
    "use strict";
    //地図の設定と作成
    var map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 30.3748331, lng: 130.9574997 },
        zoom: 14
    });
    //マーカーの設定と作成
    var marker = new google.maps.Marker({
        position: { lat: 30.3748331, lng: 130.9574997 },
        title: "popup-title",
        icon: "",
//      icon: "http://placehold.jp/cc9999/993333/32x32.png", 
//      iconにurlを指定すればマーカーイメージの変更が可能
        map: map
    });
    //情報ウインドウの設定と作成
    var infoWindow = new google.maps.InfoWindow({
        content: "<h3>test</h3><p>hogehoge</p>"
    });
    //情報ウインドウのオープンをマーカーのクリックイベントに登録
    marker.addListener('click', function(){
        infoWindow.open(map, marker);
    });
    //情報ウインドウのオープン
    infoWindow.open(map, marker);
}());
</script>
</body>
</html>
